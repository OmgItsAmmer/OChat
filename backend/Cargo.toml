[package]
name = "backend"
version = "0.1.0"
edition = "2021"  # Changed from 2024 to 2021 for better compatibility

[dependencies]
# ğŸŒ WEB SERVER FRAMEWORK
# Actix-web is a powerful, pragmatic, and extremely fast web framework for Rust
actix-web = "4.4"

# ğŸ“¡ WEBSOCKET SUPPORT
# Actix-web-actors provides WebSocket support through the Actor model
# This allows us to handle real-time connections efficiently
actix-web-actors = "4.3"
# Actix is the actor framework that powers the WebSocket actors
actix = "0.13"

# âš¡ ASYNC RUNTIME
# Tokio is the async runtime that powers our entire application
# It handles all async operations like database queries and WebSocket connections
tokio = { version = "1.35", features = ["full"] }

# ğŸ—„ï¸ DATABASE INTEGRATION
# SQLx is an async SQL toolkit that provides compile-time checked queries
# It's much safer than traditional database libraries
# Features explained:
# - runtime-tokio-rustls: Async runtime with TLS support
# - postgres: PostgreSQL database support
# - chrono: DateTime support
# - uuid: UUID support
# - macros: Enable compile-time query checking
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "chrono", "uuid", "macros"] }

# ğŸ“§ SERIALIZATION/DESERIALIZATION
# Serde is THE serialization framework for Rust
# We use it to convert between JSON and Rust structs
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# ğŸ” JWT AUTHENTICATION
# JsonWebToken library for verifying Supabase JWTs
jsonwebtoken = "9.2"

# ğŸŒ HTTP CLIENT
# Reqwest for making HTTP requests (to fetch Supabase JWKS keys)
reqwest = { version = "0.11", features = ["json"] }

# âš™ï¸ ENVIRONMENT VARIABLES
# For loading configuration from .env files
dotenvy = "0.15"

# ğŸ“… DATE/TIME HANDLING
# Chrono for handling timestamps in messages
chrono = { version = "0.4", features = ["serde"] }

# ğŸ”¢ UUID GENERATION
# For generating unique message IDs
uuid = { version = "1.6", features = ["v4", "serde"] }

# ğŸ“ LOGGING
# Essential for debugging and monitoring in production
log = "0.4"
env_logger = "0.10"

# ğŸ”§ UTILITY LIBRARIES
# Anyhow for better error handling (makes error messages much clearer)
anyhow = "1.0"
# Thiserror for creating custom error types
thiserror = "1.0"

# ğŸ›¡ï¸ SECURITY
# For CORS (Cross-Origin Resource Sharing) middleware
actix-cors = "0.7"
# For HTTP authentication middleware (Bearer tokens)
actix-web-httpauth = "0.8"
# For base64 encoding/decoding (JWT certificates)
base64 = "0.21"
# For URL encoding/decoding (query parameters)
urlencoding = "2.1"

# ğŸ” ENCRYPTION LIBRARIES
# AES-GCM for symmetric encryption (message content)
aes-gcm = "0.10"
# RSA for asymmetric encryption (key exchange)
rsa = "0.9"
# SHA-256 for message integrity verification
sha2 = "0.10"
# Random number generation for encryption keys
rand = "0.8"
# Additional cryptographic utilities
hex = "0.4"
